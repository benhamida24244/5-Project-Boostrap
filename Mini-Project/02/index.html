<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <title>Rating Components</title>
</head>
<body>
     <div class="container mt-5 d-flex ">
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="d-flex gap-4">
                    <h2>What Other think <br> about the product</h2>
                    <div class="rating-stars card p-3 text-bg-light">
                        <h2 class=""><i class="fa-solid fa-star text-warning"></i> 4.8</h2>
                        <small>Average Rating</small>
                </div>
                <div>
                </div> 
             </div>
             <div class="input-group mb-3 mt-2">
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control" placeholder="Search for reviews...">
            </div>
            <div class="list-group mt-3">
                <h3 class="mb-3 fs-4">Reviews</h3>
                <!-- Review List -->
                <div class="d-flex gap-3">
                    <p class="fw-bolder"><i class="fa-solid fa-star text-warning"></i> 5</p>
                    <div class="progress mb-4 flex-grow-1 ml-3" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <p class="fw-bolder"><i class="fa-solid fa-star text-warning"></i> 4</p>
                    <div class="progress mb-4 flex-grow-1 ml-3" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 55%;"></div>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <p class="fw-bolder"><i class="fa-solid fa-star text-warning"></i> 3</p>
                    <div class="progress mb-4 flex-grow-1 ml-3" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 40%;"></div>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <p class="fw-bolder"><i class="fa-solid fa-star text-warning"></i> 2</p>
                    <div class="progress mb-4 flex-grow-1 ml-3" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 25%;"></div>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <p class="fw-bolder"><i class="fa-solid fa-star text-warning"></i> 1</p>
                    <div class="progress mb-4 flex-grow-1 ml-3" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 10%;"></div>
                    </div>
                </div>  
             
            </div>
            <div class="d-flex justify-content-start">
                <button class="btn btn-success rounded-5 mt-3">Write Review</button>
            </div>
        </div>      
    </div>
             
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
